<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSync Health Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .status-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .status-indicator {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status-healthy { color: #27ae60; }
        .status-warning { color: #f39c12; }
        .status-critical { color: #e74c3c; }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .routes-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .routes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .routes-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .routes-grid {
            display: grid;
            gap: 15px;
        }

        .route-item {
            display: grid;
            grid-template-columns: 40px 1fr auto auto auto;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #ddd;
            transition: all 0.3s ease;
        }

        .route-item.success {
            border-left-color: #27ae60;
            background: #d5f4e6;
        }

        .route-item.error {
            border-left-color: #e74c3c;
            background: #fdeaea;
        }

        .route-status {
            font-size: 1.5rem;
        }

        .route-path {
            font-weight: 600;
            color: #2c3e50;
        }

        .route-method {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            background: #7f8c8d;
        }

        .route-security {
            font-size: 1.2rem;
        }

        .route-timing {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .error-message {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .last-updated {
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .updating {
            animation: pulse 1s infinite;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .route-item {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
            
            .metrics {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• DevSync Health Monitor</h1>
            <p>Real-time API monitoring and security validation</p>
        </div>

        <div id="error-container"></div>

        <div class="dashboard">
            <div class="status-card">
                <div id="status-indicator" class="status-indicator">üîÑ</div>
                <div id="status-text" class="status-text">Loading...</div>
                <div class="metrics">
                    <div class="metric">
                        <div id="success-count" class="metric-value">-</div>
                        <div class="metric-label">Success</div>
                    </div>
                    <div class="metric">
                        <div id="failed-count" class="metric-value">-</div>
                        <div class="metric-label">Failed</div>
                    </div>
                    <div class="metric">
                        <div id="response-time" class="metric-value">-</div>
                        <div class="metric-label">Avg Time</div>
                    </div>
                    <div class="metric">
                        <div id="uptime" class="metric-value">-</div>
                        <div class="metric-label">Uptime</div>
                    </div>
                </div>
            </div>

            <div class="routes-container">
                <div class="routes-header">
                    <div class="routes-title">üõ£Ô∏è Route Status</div>
                    <button id="refresh-btn" class="refresh-btn" onclick="refreshData()">üîÑ Refresh</button>
                </div>
                <div id="routes-grid" class="routes-grid">
                    <div class="loading">Loading route information...</div>
                </div>
            </div>
        </div>

        <div class="last-updated" id="last-updated">
            Last updated: Never
        </div>
    </div>

    <script>
        let isUpdating = false;
        const API_BASE = window.location.origin;
        const API_KEY = ''; // In production, this should be handled securely

        // Status indicators
        const statusIndicators = {
            'HEALTHY': '‚úÖ',
            'WARNING': '‚ö†Ô∏è',
            'CRITICAL': 'üö®',
            'UNKNOWN': '‚ùì'
        };

        // Security icons
        const securityIcons = {
            'public': 'üåê',
            'api-key': 'üîë',
            'vpn-key': 'üõ°Ô∏è'
        };

        // Fetch health data from API
        async function fetchHealthData() {
            try {
                const response = await fetch(`${API_BASE}/api/health/status`, {
                    headers: {
                        'x-api-key': API_KEY,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                throw new Error(`Failed to fetch health data: ${error.message}`);
            }
        }

        // Update dashboard with health data
        function updateDashboard(data) {
            // Update status indicator
            const statusIndicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            
            statusIndicator.textContent = statusIndicators[data.status] || '‚ùì';
            statusText.textContent = data.status || 'UNKNOWN';
            statusText.className = `status-text status-${data.status?.toLowerCase() || 'unknown'}`;

            // Update metrics
            document.getElementById('success-count').textContent = data.successful || 0;
            document.getElementById('failed-count').textContent = data.failed || 0;
            document.getElementById('response-time').textContent = `${data.avgResponseTime || 0}ms`;
            document.getElementById('uptime').textContent = formatUptime(data.uptime || 0);

            // Update routes
            updateRoutes(data.routes || []);

            // Update timestamp
            document.getElementById('last-updated').textContent = 
                `Last updated: ${new Date().toLocaleTimeString()}`;

            // Clear any error messages
            document.getElementById('error-container').innerHTML = '';
        }

        // Update routes display
        function updateRoutes(routes) {
            const routesGrid = document.getElementById('routes-grid');
            
            if (!routes.length) {
                routesGrid.innerHTML = '<div class="loading">No route data available</div>';
                return;
            }

            const routesHtml = routes.map(route => `
                <div class="route-item ${route.success ? 'success' : 'error'}">
                    <div class="route-status">${route.success ? '‚úÖ' : '‚ùå'}</div>
                    <div class="route-path">${route.route}</div>
                    <div class="route-method">${route.method}</div>
                    <div class="route-security">${securityIcons[route.security] || '‚ùì'}</div>
                    <div class="route-timing">${route.responseTime}ms</div>
                </div>
            `).join('');

            routesGrid.innerHTML = routesHtml;
        }

        // Format uptime
        function formatUptime(milliseconds) {
            const seconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes % 60}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${seconds % 60}s`;
            } else {
                return `${seconds}s`;
            }
        }

        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `
                <div class="error-message">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
        }

        // Refresh data manually
        async function refreshData() {
            if (isUpdating) return;
            
            isUpdating = true;
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.classList.add('updating');
            refreshBtn.textContent = 'üîÑ Updating...';

            try {
                const data = await fetchHealthData();
                updateDashboard(data);
            } catch (error) {
                showError(error.message);
            } finally {
                isUpdating = false;
                refreshBtn.classList.remove('updating');
                refreshBtn.textContent = 'üîÑ Refresh';
            }
        }

        // Auto-refresh data
        async function autoRefresh() {
            if (!isUpdating) {
                try {
                    const data = await fetchHealthData();
                    updateDashboard(data);
                } catch (error) {
                    showError(error.message);
                }
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            // Initial load
            refreshData();
            
            // Set up auto-refresh every 30 seconds
            setInterval(autoRefresh, 30000);
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                // Page became visible, refresh data
                autoRefresh();
            }
        });
    </script>
</body>
</html>
